<body>
<div class="container-fluid">

    <div class="container-fluid header">
        <div class="row">
            <div class="col">
                <h2>InnoFood <span class="role">&bull; Delivery</span></h2>
            </div>
            <div class="col-6 align-self-center">My orders</div>
            <div class="col-1 align-self-center">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </div>

    <div class="container customerAccount">
        <div class="row justify-content-center">
            <dic class="col-4">
                <h4>My account</h4>

                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input type="text" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="Enter phone number">
                    </div>

                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </dic>
        </div>

    </div>
    </div>


</div>
