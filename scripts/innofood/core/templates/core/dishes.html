{% extends 'core/base.html' %}

{% block content %}
<form action="/new_order/" method="post">
{% csrf_token %}

{% for dish in object_list %}
<p><input class="checkbox" type="checkbox" name='dish_cart' id="checkbox_{{ dish.id }}"value="{{ dish.id }}">{{dish.name}} | {{ dish.price }}</p>    
<p></p>
{% endfor %}

<p>Address: <input class="text-input" type="text" name='destination'></p>   
    

<input id="send_selected" type="submit" value="Add to cart" />
</form>
{% endblock %}
