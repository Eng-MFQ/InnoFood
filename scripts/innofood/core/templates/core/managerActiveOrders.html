<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <link href="/static/css/innofood.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/d1fb1d9d71.js" crossorigin="anonymous"></script>
    <title>Hello, world!</title>

</head>
<body>
<div class="container-fluid">

    <div class="container-fluid header">
        <div class="row">
            <div class="col">
                <h2>InnoFood <span class="role">&bull; Manager</span></h2>
            </div>

            <div class="col-1 align-self-center">
                <i class="fas fa-sign-out-alt"></i>
            </div>
        </div>
    </div>

    <div class="row manager-container">
        <div class="col-2 leftMenu ">
            <div class="row text-center justify-content-center">
                <div class="col-10 menuOption">Cafe</div>
                <div class="col-10 menuOption">Orders</div>
            </div>
        </div>
        <div class="col managerMain">
            <h4>Orders</h4>

            <div class="row managerMain__menu">
                <div class="col-2 managerMain__menu_active">Active</div>
                <div class="col-2"><a href="manager_confirmed/">Confirmed</a></div>
                <div class="col-2"><a href="manager_declined">Declined</a></div>
            </div>
            
            {% for order in object_list %}
                <div class="manager__order" data-toggle="modal" data-target="#orderDetails">
                    <div class="row justify-content-between">
                        <div class="col-10">
                            <p>Order # {{order.id}}</p>
                        </div>
                        <div class="col-1">
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="col-1">
                            <i class="far fa-times-circle"></i>
                        </div>
                    </div>
                </div>
            {% endfor %}

            
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="orderDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Order #</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="customer"  placeholder="Customer"><br>
                            <input type="text" class="form-control" id="address"  placeholder="Address"><br>
                            <input type="text" class="form-control" id="cost"  placeholder="Cost"><br>
                        </div>

                        <button type="submit" class="btn btn-success">Submit</button>
                        <button type="submit" class="btn btn-danger">Decline</button>
                    </form>
                </div>

            </div>
        </div>
    </div>



</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
