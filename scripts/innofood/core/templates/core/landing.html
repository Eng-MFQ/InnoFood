<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/static/css/innofood.css" rel="stylesheet">

    <title>InnoFood Delivery</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <h2 class="ml-5">InnoFood <span class="role">&bull; Delivery</span></h2>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav ml-auto">
        </ul>
        <ul class="navbar-nav ml-auto">
        </ul>
    </div>
</nav>
<header class="masthead" id="accordionExample">


    <div class="container-fluid h-100 collapse show" id="collapseTwo"  aria-labelledby="headingTwo" data-parent="#accordionExample">
        <div class="row h-100">
            <div class="col-md-4 offset-md-4 my-auto">
                <form class="form-horizontal">
                    <div class="container text-center mb-5">
                        <h5> To enjoy food delivery, please sing up </h5>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" aria-describedby="nameHelp"
                               placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                               placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sing Up</button>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-5">
                                <hr>
                            </div>
                            <div class="col-lg-2">
                                <p class="green"> or </p>
                            </div>
                            <div class="col-lg-5">
                                <hr>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <p class="hidden text-center">If you are a member</p>
                        <button type="button"  data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" class="btn btn-secondary btn-lg btn-block">Sing In</button>
                    </div>
                </form>
            </div>
        </div>

        </div>


    <div class="container-fluid h-100 collapse" id="collapseOne" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="row h-100">
            <div class="col-md-4 offset-md-4 my-auto">
                <form class="form-horizontal">
                    <div class="container text-center mb-5">
                        <h5> Welcome back! </h5>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                               placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sing In</button>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-5">
                                <hr>
                            </div>
                            <div class="col-lg-2">
                                <p class="green"> or </p>
                            </div>
                            <div class="col-lg-5">
                                <hr>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <p class="hidden text-center">If you are not a member</p>
                        <button type="button"  data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo" class="btn btn-secondary btn-lg btn-block">Sing Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</header>
<footer>
    <div class="container">
        <p>&copy; InnoFood Delivery <br> Innopolis 2019 </p>
    </div>
</footer>
