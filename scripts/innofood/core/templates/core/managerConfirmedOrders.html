<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <link href="/static/css/innofood.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/d1fb1d9d71.js" crossorigin="anonymous"></script>
    <title>Hello, world!</title>

</head>
<body>
<div class="container-fluid">

    <div class="container-fluid header">
        <div class="row">
            <div class="col">
                <h2>InnoFood <span class="role">&bull; Manager</span></h2>
            </div>

            <div class="col-1 align-self-center">
                <i class="fas fa-sign-out-alt"></i>
            </div>
        </div>
    </div>

    <div class="row manager-container">
        <div class="col-2 leftMenu ">
            <div class="row text-center justify-content-center">
                <div class="col-10 menuOption">Cafe</div>
                <div class="col-10 menuOption">Orders</div>
            </div>
        </div>
        <div class="col managerMain">
            <h4>Orders</h4>

            <div class="row managerMain__menu">
                <div class="col-2"><a href="/manager/orders">Active</a></div>
                <div class="col-2 managerMain__menu_active">Confirmed</div>
                <div class="col-2"><a href="/manager/declined">Declined</a></div>
            </div>
            
            {% for order in object_list %}

            <div class="manager__order manager__order_confirmed">
                <div class="row justify-content-between">
                    <div class="col-6">
                        <p>Order # {{ order.id }}</p>
                    </div>
                    <div class="col-1">
                        <a href="/manager/switch_order/{{order.id}}/1"><i class="fas fa-redo"></i></a>
                    </div>
                </div>
            </div>

            {% endfor %}

        </div>
    </div>



</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
