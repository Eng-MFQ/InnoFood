{% extends 'registration/base.html' %}

{% block content %}


    <div class="container-fluid h-100 " >
        <div class="row h-100">
            <div class="col-md-4 offset-md-4 my-auto">
               <form class="form-horizontal" id="login-form" method="post">
                {% csrf_token %}
                    <div class="container text-center mb-5">
                        <h5> Welcome back! </h5>
                    </div>
                   {% if form.errors %}
                    <p class="label label-danger">
                        Your username and password didn't match.
                        Please try again.
                    </p>
                {% endif %}
                    <div class="form-group">
                        <input type="text" class="form-control"  name="username"  id="id_username" aria-describedby="nameHelp"
                               placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="id_password" name="password"  placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sing In</button>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-5">
                                <hr>
                            </div>
                            <div class="col-lg-2">
                                <p class="green"> or </p>
                            </div>
                            <div class="col-lg-5">
                                <hr>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <p class="hidden text-center">If you are not a member</p>
                        <a class="btn btn-secondary btn-lg btn-block" href="/register/  ">Sing Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
